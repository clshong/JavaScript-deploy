<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算数组中某个值的出现次数</title>
</head>
<body>
<script>
    const countOccurrences = function (arr,val) {
       // return  arr.filter(item => item === val).length
          return arr.reduce((a,v) => v === val ? a+1 : a+0,0)
    }
    console.log(countOccurrences([1,2,2,2,3,4,2],2))
</script>
</body>
</html>
