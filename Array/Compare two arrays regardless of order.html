<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>比较两个数组是否相同，不考虑排序</title>
</head>
<body>

<script>
  function fn(a,b){
    console.log(a.sort())
    console.log(JSON.stringify(b.sort()))
    return JSON.stringify([...new Set(a)].sort()) === JSON.stringify([...new Set(b)].sort())
  }
  console.log(fn([1,2,3],[1,3,2]))
</script>
</body>
</html>
